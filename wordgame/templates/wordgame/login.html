
<!DOCTYPE html>
<html >
{% load staticfiles %}
  <head>
    <meta charset="UTF-8">
    <title>Word Game</title>
    
        <link rel="stylesheet" href="{% static 'wordgame/css/reset.css' %}">


    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>


<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

        <link rel="stylesheet" href="{% static 'wordgame/css/style.css' %}">
    
  </head>

  <body>

    
<!-- Mixins-->
<!-- Pen Title-->
<div class="pen-title">
  <h1>Login Form</h1>
</div>

<div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">Login</h1>
    <form method="post">
      {% csrf_token %}
      {% for field in Login_fields %}
        <div class="input-container">
          <input id="{{ field.label }}" name="{{ field.name }}" required="required"/>
          <label for="{{ field.label }}"> {{ field.label }} </label>
          <div class="bar"></div>
        </div>
      {% endfor %}
      <div class="button-container">
        <button type="submit" name="login"><span>Go</span></button>
      </div>
      <div class="footer"><a href="#">Forgot your password?</a></div>
    </form>
  </div>



  <div class="card alt">
    <div class="toggle"></div>
    <h1 class="title">Register
      <div class="close"></div>
    </h1>
    <form method="post">
      {% csrf_token %}
      {% if error %}
        <div class="error">{{error}}</div>
      {% endif %}
      {% for field in Register_fields %}
        <div class="input-container">
          <input id="{{ field.label }}" name="{{ field.name }}" required="required"/>
          <label for="{{ field.label }}"> {{ field.label }} </label>
          <div class="bar"></div>
        </div>
      {% endfor %}
      <div class="button-container">
        <button type="submit" name="register"><span>Next</span></button>
      </div>
    </form>
  </div>
</div>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="{% static 'wordgame/js/index.js' %}"></script>

    
    
    
  </body>
</html>
